<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mari</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" color="translucent">
        <ion-icon
          size="small"
          slot="icon-only"
          name="star-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
      <ion-button id="open-action-sheet" shape="round" color="translucent">
        <ion-icon
          size="small"
          slot="icon-only"
          name="pencil-outline"
          color="primary"
        ></ion-icon>
        <ion-action-sheet
        trigger="open-action-sheet"
        [buttons]="actionSheetButtons"
></ion-action-sheet>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
